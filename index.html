<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="All-inOne.css">
</head>
<body>
<div class="container" align="center">
    <form id="form">
      <h3>Order Your Desired Service</h3>
    <input type="text" name="name" id="name" placeholder="Full Name" required>
    <input type="text" name="email" id="email" placeholder="Email Id" required>
    <input type="text" name="phone" id="phone" placeholder="Phone No" Required>
    <textarea type="text" name="message" id="message" placeholder="Your Desired Service" rows="4">
    <button type="submit" id="button" value="Send Email" >
</form>
    </div>

<script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script type="text/javascript">
  emailjs.init('SxD0It3OD8nFm_Ype')
    const btn = document.getElementById('button');

document.getElementById('form')
 .addEventListener('submit', function(event) {
   event.preventDefault();

   btn.value = 'Sending...';

   const serviceID = 'default_service';
   const templateID = 'template_67v3aqe';

   emailjs.sendForm(serviceID, templateID, this)
    .then(() => {
      btn.value = 'Send Email';
      alert('Sent!');
    }, (err) => {
      btn.value = 'Send Email';
      alert(JSON.stringify(err));
    });
});
</script>
</body>
</html>
